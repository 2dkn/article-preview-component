<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main class="container">
      <section class="article__preview">
        <div class="article__image">
          <img src="/images/drawers.jpg" alt="drawer with a vase" />
        </div>
        <div class="article__page">
          <h1 class article__header></h1>
          <p class="article__words"></p>
          <img src="" class="article__avatar" alt="profile face" />
          <button class="article__button">
            <a href="" class="article__link"></a>
          </button>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
